<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟馗游戏</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/annashen0805-art/zhongkui/main/bodybackground.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            z-index: 0;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 32px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
			animation: glow 1s ease-in-out infinite alternate;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #fff;
			animation: glow 1s ease-in-out infinite alternate;
        }
        #start-button:hover {
            background-color: #ddd;
        }
        #start-button:active {
            background-color: #bbb;
        }
        #game-area {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 400px;
            max-height: 400px;
            background: url('https://raw.githubusercontent.com/annashen0805-art/zhongkui/main/gameareabackground.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #333;
            overflow: hidden;
            z-index: 5;
            display: none;
            animation: glow 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px yellow;
        }
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(1) translateZ(0);
            width: 180px;
            max-width: 180px;
            height: 120px;
            max-height: 120px;
            background-image: url('https://raw.githubusercontent.com/annashen0805-art/zhongkui/main/characters.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            transition: transform 0.3s ease, left 0.2s ease;
            z-index: 6;
            will-change: transform, left;
        }
        .coin {
            position: absolute;
            width: 70px;
            max-width: 70px;
            height: 70px;
            max-height: 70px;
            background-image: url('https://raw.githubusercontent.com/annashen0805-art/zhongkui/main/coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #ffd700;
            border-radius: 50%;
            animation: fall var(--fall-duration, 6s) linear 1, spin2d 2s linear infinite;
            z-index: 6;
            will-change: transform, top;
        }
        .explosion {
            position: absolute;
            width: 80px;
            max-width: 80px;
            height: 80px;
            max-height: 80px;
            background: radial-gradient(circle, 
                rgba(255, 255, 0, 0.9) 0%, 
                rgba(255, 165, 0, 0.7) 30%, 
                rgba(255, 69, 0, 0.5) 50%, 
                rgba(255, 255, 255, 0.3) 70%, 
                rgba(0, 0, 0, 0) 100%
            );
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 7;
            will-change: width, height, opacity;
        }
        @keyframes fall {
            0% { top: -70px; }
            100% { top: 470px; }
        }
        @keyframes spin2d {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes explode {
            0% { width: 80px; height: 80px; opacity: 1; }
            20% { width: 160px; height: 160px; opacity: 0.9; }
            40% { width: 320px; height: 320px; opacity: 0.7; }
            60% { width: 480px; height: 480px; opacity: 0.5; }
            100% { width: 600px; height: 600px; opacity: 0; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px yellow; }
            100% { box-shadow: 0 0 0 transparent; }
        }
        .glow {
            animation: glow 0.3s ease-out;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        #score, #life, #level {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 8;
        }
        #score { top: 10px; left: 10px; }
        #life { top: 10px; right: 10px; }
        #level { top: 60px; left: 10px; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: red;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 10;
            max-width: 90%;
            flex-direction: column;
            gap: 10px;
            line-height: 1.3;
            animation: fadeInScale 0.3s ease-out;
            box-shadow: 0 0 10px yellow;
            animation: glow 1s ease-in-out infinite alternate;
        }
        #game-over button {
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 215, 0, 0.9);
            color: #333;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }
        #game-over button:hover {
            transform: scale(1.05);
        }
        #game-over button:active {
            transform: scale(0.95);
        }
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
            display: none;
        }
        #controls, #restart-container {
            position: relative;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
            display: none;
            z-index: 8;
        }
        #left-button, #jump-button, #right-button, #restart-button {
            padding: 15px 30px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            background-color: rgba(255, 255, 255, 0.9);
			animation: glow 1s ease-in-out infinite alternate;
        }
        #left-button:hover, #jump-button:hover, #right-button:hover, #restart-button:hover {
            background-color: #ddd;
        }
        #left-button:active, #jump-button:active, #right-button:active, #restart-button:active {
            background-color: #bbb;
        }
        #address-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #ffd700;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 8;
            text-shadow: 0 0 5px #ff4500;
            animation: glow 1s ease-in-out infinite alternate;
        }
        #address-text {
            font-weight: bold;
            letter-spacing: 1px;
        }
        #copy-button {
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 215, 0, 0.9);
            color: #333;
        }
        #copy-button:hover {
            background-color: rgba(255, 215, 0, 0.7);
        }
        #copy-button:active {
            background-color: rgba(255, 215, 0, 0.5);
        }
        .copy-toast {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 9;
            text-shadow: 0 0 5px #ff4500;
        }
        .copy-toast.show {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 600px) {
            #game-over {
                font-size: 20px;
                padding: 15px;
                gap: 8px;
            }
            #game-over button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .copy-toast {
                bottom: 80px;
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div>欢迎体验钟馗游戏！</div>
        <button id="start-button" aria-label="开始游戏">开始游戏</button>
    </div>
    <div id="game-area">
        <div id="character" aria-label="可移动的游戏角色"></div>
        <div id="score">得分: 0 | 最高分: 0</div>
        <div id="life">生命: 5</div>
        <div id="level">等级: 1</div>
        <div id="game-over-overlay"></div>
        <div id="game-over" tabindex="0" role="alert">
            <div>游戏结束！</div>
            <div id="game-over-level">等级: 1</div>
            <div id="game-over-score">得分: 0</div>
            <div id="game-over-high-score">最高分: 0</div>
            <div id="game-over-life">生命: 5</div>
            <div>再试一次，挑战更高分数！</div>
            <button id="game-over-restart" aria-label="重新开始游戏">重新开始</button>
        </div>
    </div>
    <div id="controls">
        <button id="left-button" aria-label="向左移动角色">左</button>
        <button id="jump-button" aria-label="使角色跳跃">跳跃</button>
        <button id="right-button" aria-label="向右移动角色">右</button>
    </div>
    <div id="restart-container">
        <button id="restart-button" aria-label="重新开始游戏">重新开始</button>
    </div>
    <div id="address-container">
        <span id="address-text">0xead5dcadb47aacc9e051a8c1462d6175be72df69</span>
        <button id="copy-button" aria-label="复制地址">复制</button>
    </div>
    <div id="copy-toast" class="copy-toast">地址已复制！</div>
    <audio id="bg-music" loop preload="auto">
        <source src="https://raw.githubusercontent.com/annashen0805-art/zhongkui/main/zhongkui.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script defer src="game.js"></script>
</body>
</html>
